<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ines Chatbot - University Assistant</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <header class="chatbot-header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="/images/image.jpg" alt="Ines University Logo" class="logo">
                </div>
                <div class="header-title">
                    <h1 data-i18n="chatbot-title">Ines Assistant</h1>
                    <span class="status-indicator">
                        <span class="status-dot"></span>
                        <span data-i18n="online">Online</span>
                    </span>
                </div>
            </div>
            <div class="header-right">
                <div class="language-selector">
                    <button class="language-btn" id="languageBtn" aria-label="Select Language">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        <span id="currentLang">EN</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <button class="language-option" data-lang="en" data-dir="ltr">
                            <span class="lang-flag">ðŸ‡¬ðŸ‡§</span>
                            <span class="lang-name">English</span>
                        </button>
                        <button class="language-option" data-lang="fr" data-dir="ltr">
                            <span class="lang-flag">ðŸ‡«ðŸ‡·</span>
                            <span class="lang-name">FranÃ§ais</span>
                        </button>
                        <button class="language-option" data-lang="rw" data-dir="ltr">
                            <span class="lang-flag">ðŸ‡·ðŸ‡¼</span>
                            <span class="lang-name">Kinyarwanda</span>
                        </button>
                        <button class="language-option" data-lang="ar" data-dir="rtl">
                            <span class="lang-flag">ðŸ‡¸ðŸ‡¦</span>
                            <span class="lang-name">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2 data-i18n="welcome-title">Welcome to Ines University!</h2>
                <p data-i18n="welcome-text">I'm your virtual assistant. How can I help you today?</p>
            </div>

            

            <!-- Typing Indicator -->
            <div class="message bot-message typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar bot-avatar">
                    <img src="/image.jpg" alt="Bot Avatar">
                </div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Input Area -->
        <div class="chat-input-container">
            
            
            <form class="chat-input-form" id="chatForm">
                
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    data-i18n-placeholder="input-placeholder"
                    autocomplete="off"
                />
                <button type="button" class="mic-btn" id="micBtn" aria-label="Voice input">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="mic-recording" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
                <button type="submit" class="send-btn" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Audio element for TTS (hidden) -->
    <audio id="ttsAudio" style="display: none;"></audio>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
